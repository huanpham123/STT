<body>
  <h1>Speech to Text Demo (Browser API)</h1>
  <div id="controls">
    <button id="record-btn">üé§ B·∫Øt ƒë·∫ßu n√≥i</button>
  </div>
  <div id="transcript">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

  <script>
    // ... ph·∫ßn Web Speech API gi·ªØ nguy√™n ...

    // ========================================
    // === C·∫¢I TI·∫æN PING: TƒÇNG T·∫¶N SU·∫§T + LOG ===
    // ========================================
    (function keepAlive() {
      const PING_INTERVAL_MS = 1 * 60 * 1000; // GI·∫¢M C√íN 1 PH√öT
      const MAX_RETRIES = 3;
      let retryCount = 0;

      async function pingServer() {
        try {
          const start = Date.now();
          const res = await fetch('/api/ping', {
            method: 'GET',
            cache: 'no-store',
            headers: {'X-Ping-Warmup': 'true'} // Th√™m header ƒë·∫∑c bi·ªát
          });
          
          const duration = Date.now() - start;
          if (!res.ok) {
            console.warn(`Ping failed: HTTP ${res.status} (${duration}ms)`);
            retryCount++;
          } else {
            const data = await res.json();
            console.log(`Ping successful: ${data.status} (${duration}ms) | Pool: ${data.recognizer_pool_size}`);
            retryCount = 0;
          }
        } catch (err) {
          console.warn('Ping error:', err);
          retryCount++;
        }

        // T·ª± ƒë·ªông tƒÉng t·ªëc n·∫øu g·∫∑p l·ªói
        if (retryCount > MAX_RETRIES) {
          console.warn('‚ö†Ô∏è Too many ping failures! Increasing ping frequency');
          setInterval(pingServer, 30000); // Chuy·ªÉn sang 30s
        }
      }

      // G·ªçi ngay khi load trang
      pingServer();
      // Ping ƒë·ªãnh k·ª≥
      setInterval(pingServer, PING_INTERVAL_MS);
    })();
  </script>
