<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Streaming STT (Web Speech API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #record-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #record-btn.recording {
      background-color: #dc3545;
    }
    #status {
      margin-left: 10px;
      font-weight: bold;
    }
    #transcript {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Demo Streaming STT (Web Speech API)</h1>

  <div id="controls">
    <button id="record-btn">🎤 Bắt đầu nói</button>
    <span id="status">Chưa bắt đầu</span>
  </div>

  <div id="transcript">Kết quả sẽ hiển thị ở đây …</div>

  <script>
    // 1. Kiểm tra trình duyệt hỗ trợ Web Speech API hay không
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) {
      alert("Trình duyệt của bạn không hỗ trợ Web Speech API. Vui lòng dùng Chrome/Edge mới nhất.");
      throw new Error("Web Speech API not supported");
    }

    const recordBtn = document.getElementById("record-btn");
    const statusSpan = document.getElementById("status");
    const transcriptDiv = document.getElementById("transcript");

    let recognition;
    let isRecording = false;

    function initRecognition() {
      recognition = new window.SpeechRecognition();
      recognition.continuous = true;            // Nhận liên tục
      recognition.interimResults = true;        // Nhận kết quả interim
      recognition.lang = "vi-VN";               // Ngôn ngữ tiếng Việt

      recognition.onstart = () => {
        statusSpan.textContent = "Đang nghe...";
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        statusSpan.textContent = "Lỗi: " + event.error;
      };

      recognition.onend = () => {
        // Khi người dùng nhấn dừng hoặc kết nối bị ngắt
        if (isRecording) {
          statusSpan.textContent = "Đã dừng.";
          isRecording = false;
          recordBtn.textContent = "🎤 Bắt đầu nói";
          recordBtn.classList.remove("recording");
        }
      };

      recognition.onresult = (event) => {
        // Xử lý interim và final transcripts
        let interim = "";
        let finalText = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalText += transcript + " ";
          } else {
            interim += transcript;
          }
        }
        transcriptDiv.textContent = finalText + "\n" + "%c[" + interim + "]";
      };
    }

    recordBtn.addEventListener("click", () => {
      if (!isRecording) {
        initRecognition();
        recognition.start();
        isRecording = true;
        recordBtn.textContent = "■ Dừng nói";
        recordBtn.classList.add("recording");
      } else {
        recognition.stop();
      }
    });
  </script>
</body>
</html>
