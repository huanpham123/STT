<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Streaming STT (Web Speech API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #record-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #record-btn.recording {
      background-color: #dc3545;
    }
    #status {
      margin-left: 10px;
      font-weight: bold;
    }
    #transcript {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Demo Streaming STT (Web Speech API)</h1>

  <div id="controls">
    <button id="record-btn">ðŸŽ¤ Báº¯t Ä‘áº§u nÃ³i</button>
    <span id="status">ChÆ°a báº¯t Ä‘áº§u</span>
  </div>

  <div id="transcript">Káº¿t quáº£ sáº½ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y â€¦</div>

  <script>
    // 1. Kiá»ƒm tra trÃ¬nh duyá»‡t há»— trá»£ Web Speech API hay khÃ´ng
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) {
      alert("TrÃ¬nh duyá»‡t cá»§a báº¡n khÃ´ng há»— trá»£ Web Speech API. Vui lÃ²ng dÃ¹ng Chrome/Edge má»›i nháº¥t.");
      throw new Error("Web Speech API not supported");
    }

    const recordBtn = document.getElementById("record-btn");
    const statusSpan = document.getElementById("status");
    const transcriptDiv = document.getElementById("transcript");

    let recognition;
    let isRecording = false;

    function initRecognition() {
      recognition = new window.SpeechRecognition();
      recognition.continuous = true;            // Nháº­n liÃªn tá»¥c
      recognition.interimResults = true;        // Nháº­n káº¿t quáº£ interim
      recognition.lang = "vi-VN";               // NgÃ´n ngá»¯ tiáº¿ng Viá»‡t

      recognition.onstart = () => {
        statusSpan.textContent = "Äang nghe...";
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        statusSpan.textContent = "Lá»—i: " + event.error;
      };

      recognition.onend = () => {
        // Khi ngÆ°á»i dÃ¹ng nháº¥n dá»«ng hoáº·c káº¿t ná»‘i bá»‹ ngáº¯t
        if (isRecording) {
          statusSpan.textContent = "ÄÃ£ dá»«ng.";
          isRecording = false;
          recordBtn.textContent = "ðŸŽ¤ Báº¯t Ä‘áº§u nÃ³i";
          recordBtn.classList.remove("recording");
        }
      };

      recognition.onresult = (event) => {
        // Xá»­ lÃ½ interim vÃ  final transcripts
        let interim = "";
        let finalText = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalText += transcript + " ";
          } else {
            interim += transcript;
          }
        }
        transcriptDiv.textContent = finalText + "\n" + "%c[" + interim + "]";
      };
    }

    recordBtn.addEventListener("click", () => {
      if (!isRecording) {
        initRecognition();
        recognition.start();
        isRecording = true;
        recordBtn.textContent = "â–  Dá»«ng nÃ³i";
        recordBtn.classList.add("recording");
      } else {
        recognition.stop();
      }
    });
  </script>
</body>
</html>
